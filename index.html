<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./number.js" defer></script>
    <title>Guess the Number</title>
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
  </head>
  <body>
    <div class="container">
      <h3>Guess the Number 1 - 100</h3>
      <div class="inputs">
        <form>
          <input type="text" name="number" id="number" autocomplete="off" />
          <button type="submit" id="check-btn">Check</button>
        </form>
      </div>
      <img id="dead-pool" src="./Screenshot_1.png" alt="" />
      <p id="guide"></p>
      <p id="number-attempts"></p>
    </div>
  </body>
</html>
